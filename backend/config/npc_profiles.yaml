npc_to_profile:
  matron: matron_profile
  detective: detective_profile
  medium: medium_profile
  drifter: drifter_profile
  scholar: scholar_profile

profiles:
  default_profile:
    provider_id: openai_like
    base_url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
    api_key_env: OPENAI_API_KEY
    model_name: ${OPENAI_MODEL:gpt-4o-mini}
    temperature: 0.8
    max_tokens: 220
    timeout_seconds: 10
    chat_path: /chat/completions

  matron_profile:
    provider_id: openai_like
    base_url: ${MATRON_BASE_URL:https://api.openai.com/v1}
    api_key_env: MATRON_API_KEY
